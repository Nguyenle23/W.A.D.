<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz 1</title>
    <link rel="stylesheet" href="question2.css">
</head>

<body>
    <div class="container">

        <div class="header">
            <h1>Quiz 1,Tuesday,21/02/2022,Afternoon Web Class</h1>
            <h2>Internations University - Vietnam National University of HCMC</h2>
        </div>

        <div class="line"></div>

        <div class="content">
            <div class="header-table">
                <h3>Register form for students in the web class</h3>
            </div>

            <div class="content-table">
                <form action="test.html" method="post">
                    <table>
                        <tr>
                            <th>Full name</th>
                            <td>
                                <input type="text" name="fullname" required />
                            </td>
                        </tr>
                        <tr>
                            <th>ID</th>
                            <td>
                                <input type="text" name="id" required />
                            </td>
                        </tr>
                        <tr>
                            <th>Email</th>
                            <td>
                                <input type="text" name="email" required />
                            </td>
                        </tr>
                        <tr>
                            <th>Gender</th>
                            <td>
                                <input type="radio" name="gender" value="Male" />Male
                                <input type="radio" name="gender" value="Female" />Female
                            </td>
                        </tr>
                        <tr>
                            <th>Date of birth</th>
                            <td>
                                <select name="date">
                                    <option>20</option>
                                    <option>21</option>
                                    <option>22</option>
                                    <option>23</option>
                                    <option>24</option>
                                    <option>25</option>
                                    <option>26</option>
                                    <option>27</option>
                                    <option>28</option>
                                    <option>29</option>
                                    <option>30</option>
                                    <option>31</option>
                                </select>
                                <select name="month">
                                    <option>Jan</option>
                                    <option>Feb</option>
                                    <option>Mar</option>
                                    <option>Apr</option>
                                    <option>May</option>
                                    <option>Jun</option>
                                    <option>Jul</option>
                                    <option>Aug</option>
                                    <option>Sep</option>
                                    <option>Oct</option>
                                    <option>Dec</option>
                                </select>
                                <select name="year">
                                    <option>2019</option>
                                    <option>2020</option>
                                    <option>2021</option>
                                    <option>2022</option>
                                    <option>2023</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th>
                                <input type="submit" name="submit" value="Submit" />
                            </th>
                            <td>
                                <input type="text">
                            </td>
                        </tr>
                    </table>

                </form>
            </div>
        </div>
    </div>
</body>

</html>
